<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sportify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />

</head>

<body>
<nav>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo" />
    {% if logged_in %}
    <ul>
        <li><a href="/" class="nav_element">Home</a></li>
        <li><a href="/add_to_waiting_list/{{session['id']}}" class="nav_element">Mod Player</a></li>
        <li><a href="/waiting_list" class="nav_element">Waiting List</a></li>
        <li><a href="/logout">Sign Out</a></li>
    </ul>


    <div id="icons">
        <div id="sent_requests">
            <a href="/joined_teammates/{{session['username']}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
            </svg></a>
        </div>
        <div class="vertical-line-nav"></div>
        <div id="invitation">
            <a href="/get_join_request">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-paper" viewBox="0 0 16 16">
                    <path d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267zm13 .566v5.734l-4.778-2.867zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083zM1 13.116V7.383l4.778 2.867L1 13.117Z"/>
                </svg>
            </a>
        </div>
        <div class="vertical-line-nav"></div>
        <div id="account">
            <a href="/player_account/{{session['id']}}">
                <img
                        src="https://cdn.hugeicons.com/icons/user-stroke-sharp.svg"
                        alt="account"
                        width="24"
                        height="24"
                />
            </a>
        </div>
    </div>
    {% endif %}

    {% if not logged_in %}
    <div id="login">
        <a href="/new_player"><button id="signin" class="blue-button">SIGN IN</button></a>
        <a href="/login"><button id="join" class="white-button">LOGIN</button></a>
    </div>
    {% endif %}
</nav>
</body>
