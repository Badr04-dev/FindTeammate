<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

<div class="container">
    <div class="row">
        <div id="leftCol" class="col-md-6">
            {% if session['printError'] %}
            <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <div id="logoDiv" class="alert alert-warning d-flex align-items-center" role="alert">
                <svg id="logo" class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div id="alert">
                    Invalid username or password.
                </div>
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <h2 id="loginTitle"><strong>Sign In</strong></h2>
                <div id="username" class="form-floating mb-3">
                    <input id="inputUsername" type="text" name="username" placeholder="Name" class="form-control" id="floatingInput">
                    <label id="usernameLabel" for="floatingInput">Username</label>
                </div>
                <div id="password" class="form-floating">
                    <input id="inputPassword" type="password" name="password" placeholder="Password" class="form-control" id="floatingPassword">
                    <label id="passwordLabel" for="floatingPassword">Password</label>
                </div>
                <button id="loginButton" type="submit">Login</button>
            </form>
        </div>

        <div class="col-md-6">
            <div class="vertical-line-banner"></div>
            <div class="image-container">
                <!-- image -->

            </div>
            <div id="description"><h1>JUST <br/>DO IT</h1></div>
        </div>
    </div>
</div>
</body>
</html>
