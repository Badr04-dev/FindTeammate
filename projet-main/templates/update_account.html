<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='new_player.css') }}">
</head>
<body>


<div id="container" class="container-fluid">
    <div class="row">

        <div id="leftCol" class="col-md-6">
            {% if error %}
            <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <div id="logoDiv" class="alert alert-warning d-flex align-items-center" role="alert">
                <svg id="logo" class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div id="alert">
                    Username already exists.
                </div>
            </div>
            {% endif %}

            <div id="loginForm">
                <form method="POST" action="/update_account/{{session['id']}}">
                    <h2 id="loginTitle"><strong>Update Account</strong></h2>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <input type="text" name="firstname" placeholder="Firstname" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <input type="text" name="lastname" placeholder="Lastname" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <input type="text" name="picture" placeholder="Picture Link" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <input type="text" name="age" placeholder="Age" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <input type="email" name="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <input type="text" name="phone" placeholder="Phone" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <input type="text" name="description" placeholder="Description" class="form-control">
                        </div>
                    </div>
                    <button class="white-button" type="submit">Submit</button>
                </form>
            </div>
        </div>


        <div class="col-md-6">
            <div class="vertical-line-banner"></div>
            <div class="image-container2">
                <!-- image -->

            </div>
            <div id="title2"><h1>DREAM<br/><strong style="color: rgb(54, 54, 166);">BIG,<br/></strong>STAY<br/><strong style="color: rgb(54, 54, 166);">HUMBLE</strong> </h1></div>
        </div>


    </div>
</div>
</body>
</html>
