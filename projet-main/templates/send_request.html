<link rel="stylesheet" href="{{ url_for('static', filename='new_player.css') }}">

<div id="container" class="container-fluid">
    <div class="row">

        <div id="leftCol" class="col-md-6" style="margin-top: 150px;">
            <link rel="stylesheet" href="{{ url_for('static', filename='new_player.css') }}">
            <div style="padding: 0;">
                {% if error2 %}
                <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                <div id="logoDiv" class="alert alert-warning d-flex align-items-center" role="alert">
                    <svg id="logo" class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div id="alert">
                        Request already exists.
                    </div>
                </div>
                {% endif %}
            </div>
            <div style="padding: 0;">
                {% if error3 %}
                <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                <div id="logoDiv" class="alert alert-warning d-flex align-items-center" role="alert">
                    <svg id="logo" class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div id="alert">
                        The player is already your teammate.
                    </div>
                </div>
                {% endif %}
            </div>

            <form method="POST" action="/send_request/{{player['username']}}">
                <div class="row" style="margin-bottom: 20px;">
                    <h2>Requestee's Information</h2>
                </div>
                <div class="row">
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                    <div id="password" class="col-sm-6 mb-3" class="form-floating">
                        <div><label>Firstname</label></div>
                        <input type="text" name="firstname" placeholder="{{player['firstname']}}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div><label>Lastname</label></div>
                        <input type="text" placeholder="{{player['lastname']}}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div><label>Age</label></div>
                        <input type="text" placeholder="{{player['age']}}" disabled>
                    </div>
                </div>
                <br />
                <br />
                <div class="form-floating">
                    <textarea name="message" class="form-control" placeholder="Leave a message" id="floatingTextarea2" style="height: 100px" required></textarea>
                    <label for="floatingTextarea2">Message (Stadium, Exact Time, Teammates...)</label>
                </div>
                <br />
                <button id="loginButton" class="white-button" type="submit">Send Request</button>
            </form>
        </div>

        <div class="col-md-6">
            <link rel="stylesheet" href="{{ url_for('static', filename='new_player.css') }}">
            <div class="vertical-line-banner"></div>
            <div class="image-container3">
                <!-- image -->

            </div>
            <div id="title3">
                <h1>
                    WORK<br/><strong style="color: #5eacff;">SMART</strong><br/>NOT<br/><strong style="color: #5eacff;">HARD</strong>
                </h1>
            </div>
        </div>
    </div>
</div>
